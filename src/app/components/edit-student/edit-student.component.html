<div>

    <p *ngIf="edit" style="text-align: center"> Edit Student:</p>
    <p *ngIf="!edit" style="text-align: center"> Add New Student:</p>

    <br>

    <div style="display: flex; flex-direction: column; align-items: center;">


        <md-input-container>
            <input mdInput placeholder="First Name" type="text" required [(ngModel)]="student_to_edit.first_name">
        </md-input-container>

        <br>

        <md-input-container>
            <input mdInput placeholder="Second Name" type="text" required [(ngModel)]="student_to_edit.second_name">
        </md-input-container>


        <br>
        <md-input-container>
            <input mdInput placeholder="Third Name" type="text" required [(ngModel)]="student_to_edit.third_name">
        </md-input-container>


        <br>

        <md-input-container>
            <input mdInput placeholder="Email" [formControl]="emailFormControl" required [(ngModel)]="student_to_edit.email">
            <md-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Please enter a valid email address
            </md-error>
            <md-error *ngIf="emailFormControl.hasError('required')">
                Email is
                <strong>required</strong>
            </md-error>
        </md-input-container>


        <br>

        <div>
            <button [disabled]="!(student_to_edit.first_name && student_to_edit.second_name && student_to_edit.third_name && !emailFormControl.hasError('email') && !emailFormControl.hasError('required'))"
                md-raised-button [color]="trialService.color" (click)="save()">
                Submit</button>

            <button md-raised-button [color]="trialService.color" (click)="cancel()">Cancel</button>
        </div>


    </div>

</div>
